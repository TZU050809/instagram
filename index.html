<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登入頁面</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="login-box">
  <div class="logo">Instagram</div>
  <input type="text" id="username" placeholder="手機號碼、用戶名稱或電子郵件地址">
  <input type="password" id="password" placeholder="密碼">
  <button id="login-btn" disabled>登入</button>

  <div class="divider">或</div>

  <div class="facebook-login">使用 Facebook 帳號登入</div>
  <span class="forgot">忘記密碼？</span>
</div>

<div class="signup-box">
  沒有帳號嗎？ <span class="signup-link">註冊</span>
</div>

<script src="script.js"></script>
</body>
</html>
