<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram 登入</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="login-box">
  <div class="logo">Instagram</div>
  <input type="text" id="username" placeholder="帳號或電子郵件">
  <input type="password" id="password" placeholder="密碼">
  <button id="login-btn" disabled>登入</button>

  <div class="divider">或</div>

  <div class="other-login">使用其他方式登入</div>
  <div class="forgot">忘記密碼？</div>
</div>

<div class="signup-box">
  沒有帳號嗎？ <span class="signup-link">註冊</span>
</div>

<script src="script.js"></script>
</body>
</html>
