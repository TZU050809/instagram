<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo 登入系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="login-box">
  <div class="logo">MyLogin Demo</div>
  <input type="text" id="username" placeholder="輸入帳號 (任意值)">
  <input type="password" id="password" placeholder="輸入密碼 (任意值)">
  <button id="login-btn" disabled>登入</button>

  <div class="divider">或</div>

  <div class="other-login">這是模擬系統</div>
  <div class="forgot">不會儲存您的資料</div>
</div>

<div class="signup-box">
  📢 此為前端作業展示，無實際登入功能。
</div>

<p style="text-align:center; font-size:12px; color:#888; margin-top:20px;">
  ⚠️ 本頁為學生作品，無連線至任何伺服器或第三方平台，不會收集任何密碼或個人資訊。<br>

</p>

<script src="script.js"></script>
